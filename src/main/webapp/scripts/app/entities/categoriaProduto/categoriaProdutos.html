<div>
        <div class="modal fade" id="deleteCategoriaProdutoConfirmation">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="deleteForm" ng-submit="confirmDelete(categoriaProduto.id)">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" translate="entity.delete.title">Confirm delete operation</h4>
                    </div>
                    <div class="modal-body">
                        <p translate="controlesApp.categoriaProduto.delete.question" translate-values="{id: '{{categoriaProduto.id}}'}">Are you sure you want to delete this CategoriaProduto?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="deleteForm.$invalid" class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="table-responsive">
    <h3>Categorias</h3>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th translate="global.field.id">ID</th>
                    <th translate="controlesApp.categoriaProduto.nome">Nome</th>
                    <th translate="controlesApp.categoriaProduto.descricao">Descricao</th>                    
                    <th></th>
                </tr>
            </thead>
            <tbody infinite-scroll="loadPage(page + 1)" infinite-scroll-disabled="links['last'] == page">
                <tr ng-repeat="categoriaProduto in categoriaProdutos | filter:searchKeyword track by categoriaProduto.id">
                    <td><a ui-sref="categoriaProduto.detail({id:categoriaProduto.id})">{{categoriaProduto.id}}</a></td>
                    <td>{{categoriaProduto.nome}}</td>
                    <td>{{categoriaProduto.descricao}}</td>
<!--                     <td> -->
<!--                     	<button type="button" class="btn btn-success btn-circle" ng-show="{{categoriaProduto.ativa == true}}"></button> -->
<!--                     	<button type="button" class="btn btn-danger btn-circle" ng-show="{{categoriaProduto.ativa == false}}"></button> -->
<!--                     </td> -->
                    <td>
                        <button type="submit"
                                ui-sref="categoriaProduto.detail({id:categoriaProduto.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
                        </button>
                        <button type="submit"
                                ui-sref="categoriaProduto.edit({id:categoriaProduto.id})"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span translate="entity.action.edit"> Edit</span>
                        </button>
                        <button type="submit"
                                ng-click="delete(categoriaProduto.id)"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

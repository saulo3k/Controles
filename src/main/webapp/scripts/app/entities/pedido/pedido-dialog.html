
<form name="editForm" role="form" novalidate ng-submit="save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myPedidoLabel" translate="controlesApp.pedido.home.createOrEditLabel">Create or edit a Pedido</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="pedido.id" readonly />
        </div>
        <div class="form-group">
            <label translate="controlesApp.pedido.dtPrevistaSeparacao" for="field_dtPrevistaSeparacao">DtPrevistaSeparacao</label>
            <input type="date" class="form-control" name="dtPrevistaSeparacao" id="field_dtPrevistaSeparacao"
                    ng-model="pedido.dtPrevistaSeparacao"
                     />
        </div>
        <div class="form-group">
            <label translate="controlesApp.pedido.dtRealSeparacao" for="field_dtRealSeparacao">DtRealSeparacao</label>
            <input type="date" class="form-control" name="dtRealSeparacao" id="field_dtRealSeparacao"
                    ng-model="pedido.dtRealSeparacao"
                    required />
            <div ng-show="editForm.dtRealSeparacao.$invalid">
                <p class="help-block"
                    ng-show="editForm.dtRealSeparacao.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label translate="controlesApp.pedido.dtPrevistaEntrega" for="field_dtPrevistaEntrega">DtPrevistaEntrega</label>
            <input type="date" class="form-control" name="dtPrevistaEntrega" id="field_dtPrevistaEntrega"
                    ng-model="pedido.dtPrevistaEntrega"
                     />
        </div>
        <div class="form-group">
            <label translate="controlesApp.pedido.dtRealEntrega" for="field_dtRealEntrega">DtRealEntrega</label>
            <input type="date" class="form-control" name="dtRealEntrega" id="field_dtRealEntrega"
                    ng-model="pedido.dtRealEntrega"
                     />
        </div>
        <div class="form-group">
            <label translate="controlesApp.pedido.periodoPedidoInicio" for="field_periodoPedidoInicio">PeriodoPedidoInicio</label>
            <input type="date" class="form-control" name="periodoPedidoInicio" id="field_periodoPedidoInicio"
                    ng-model="pedido.periodoPedidoInicio"
                     />
        </div>
        <div class="form-group">
            <label translate="controlesApp.pedido.periodoPedidoFim" for="field_periodoPedidoFim">PeriodoPedidoFim</label>
            <input type="date" class="form-control" name="periodoPedidoFim" id="field_periodoPedidoFim"
                    ng-model="pedido.periodoPedidoFim"
                     />
        </div>
        <div class="form-group">
            <label translate="controlesApp.pedido.diaSemana" for="field_diaSemana">DiaSemana</label>
            <select class="form-control" name="diaSemana" ng-model="pedido.diaSemana" id="field_diaSemana">
                <option value="Segunda" translate="controlesApp.DiaSemana.Segunda">Segunda</option>
                <option value="Terca" translate="controlesApp.DiaSemana.Terca">Terca</option>
                <option value="Quarta" translate="controlesApp.DiaSemana.Quarta">Quarta</option>
                <option value="Quinta" translate="controlesApp.DiaSemana.Quinta">Quinta</option>
                <option value="Sexta" translate="controlesApp.DiaSemana.Sexta">Sexta</option>
                <option value="Sabado" translate="controlesApp.DiaSemana.Sabado">Sabado</option>
                <option value="Domingo" translate="controlesApp.DiaSemana.Domingo">Domingo</option>
            </select>
        </div>
        <div class="form-group">
            <label translate="controlesApp.pedido.dataPedido" for="field_dataPedido">DataPedido</label>
            <input type="date" class="form-control" name="dataPedido" id="field_dataPedido"
                    ng-model="pedido.dataPedido"
                     />
        </div>
        <div class="form-group">
            <label translate="controlesApp.pedido.usuarioQueFezPedido" for="field_usuarioQueFezPedido">UsuarioQueFezPedido</label>
            <input type="number" class="form-control" name="usuarioQueFezPedido" id="field_usuarioQueFezPedido"
                    ng-model="pedido.usuarioQueFezPedido"
                     />
        </div>

        <div class="form-group">
            <label translate="controlesApp.pedido.user" for="field_user">user</label>
            <select class="form-control" id="field_user" name="user" ng-model="pedido.user" ng-options="user as user.id for user in users track by user.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || editForm.$submitted" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
